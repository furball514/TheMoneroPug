<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>TheMoneroPug</title>
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
</head>


<body>
  <header class="text-center">
   <a href="https://getmonero.github.io" target="_blank"> Monero <img src="128.png" alt="logo"> Pug </a> 
  </header>

  <main>
   <div class="container">
   	<div class="row">
     <button class="left btn">
      <img src=""> Advanced Settings
     </button>
     <span id="timestamp"> timestamp </span>
   	</div>
   	<h6 class="left"> BOOHOO! </h6>
    
    <div id="ul">
   	<ul class="text-center">
   	 <li>
   	  <a href="https://poloniex.com/exchange#btc_xmr" target="_blank">Price:</a>&nbsp; 
   	  <span id="price"> </span> 
   	  <a class="round">
   	   <u>(...)</u>
   	  </a>
   	 </li>
   	 <li>
      <a>Volume:</a>&nbsp; 
      <span id="volume"> </span> 
      <a class="round">
       <u>(...)</u>
      </a>
   	 </li>
   	 <li>
      <a>Change:</a>&nbsp;
      <span id="change"> </span> 
   	 </li>	
   	</ul>
    </div>

    <button id="button"> BTC/USD </button> 
    <div class="table-responsive">
     <table class="table table-condensed table-striped">
      <tr>
       <th class="text-center">Market</th>
       <th class="text-center">Price</th>
       <th class="text-center">Volume</th> 
      </tr>
      <tr>
       <td id="mk-1" class="text-center"></td>
       <td id="pr-1" class="text-center"></td>
       <td id="vl-1" class="text-center"></td>
      </tr>
      <tr> 
       <td id="mk-2" class="text-center"></td>
       <td id="pr-2" class="text-center"></td>
       <td id="vl-2" class="text-center"></td>
      </tr>
      <tr> 
       <td id="mk-3" class="text-center"></td>
       <td id="pr-3" class="text-center"></td>
       <td id="vl-3" class="text-center"></td> 
      </tr>
      <tr> 
       <td id="mk-4" class="text-center"></td>
       <td id="pr-4" class="text-center"></td>
       <td id="vl-4" class="text-center"></td>
      </tr>
     </table>
    </div>
    <a href="">Refresh</a>
   </div>  
  </main>

  <footer>
   <nav>
   	<a href="">
     <img src="">		
   	</a>
   	<a href="">

   	</a>
   	<a href="">

   	</a>
   </nav>
  </footer>

  <script src="jquery-3.2.0.min.js"> </script>
  <script src="popup.js"> </script>
</body>
</html>
